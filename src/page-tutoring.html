<link rel="import" href="../lib/polymer/polymer-element.html">
<link rel="import" href="../lib/paper-tabs/paper-tabs.html">
<link rel="import" href="../lib/iron-pages/iron-pages.html">
<link rel="import" href="../lib/iron-ajax/iron-ajax.html">
<link rel="import" href="../lib/iron-list/iron-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-tutoring">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;

        --paper-tab-ink: #232323;
      }
      h2.events-title {
        min-width: 305px;
        max-width: 550px;
        background: #232323;
        color: #ffffff;
        padding-top: 6px;
        margin-bottom: 0;
        padding-bottom: 6px;
        padding-left: 10px;
        text-overflow: ellipsis;
      }
      iron-list {
        height: 400px;
        min-width: 320px;
        max-width: 566px;
        padding-top: 10px;
        margin-bottom: 20px;
        overflow: scroll;
        z-index: 0;
      }
      .item {
        padding-top: 5px;
        padding-bottom: 15px;
      }
      .pad {
        padding: 0 15px;
        border-left: 4px solid #5a5a5a;
      }
      .important {
        border-left: 4px solid #3488ff !important;
      }
      .important > .item-date, .important > .item-title {
        color: #3488ff !important;
      }
      h2.item-title {
        margin-top: 0;
        margin-bottom: 10px;
        font-style: italic;
        font-weight: 550; 
      }
      p.item-date {
        margin-top: 0;
        margin-bottom: 5px;
        margin-left: 5px;
        font-style: italic;
      }
      p.item-blurb {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .spacer {
        height: 1em;
      }
      paper-tabs {
        margin-top: 5px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        --paper-tabs-selection-bar-color: #ffffff;
        width: 100%;
        color: #ffffff;
        background: #5a5a5a;
        text-transform: uppercase;
        margin-bottom: 1px;
      }
      paper-tab.iron-selected {
        font-weight: 800;
      }
      iron-pages {
        width: 100%;
        background: #f2f2f2;
        display: flex;
      }
      .schedule-container {
        min-height: 500px;
        width: 100%;
        display: flex;
      }
      iframe {
        flex-grow: 1;
      }

      @media only screen and (max-width: 920px) {
        :host {
          padding: 10px;
        }
        .card {
          margin-left: 20px;
          margin-right: 20px;
        }
      }
      @media only screen and (max-width: 470px) {
        :host {
          padding: 0px;
        }
        .card {
          margin-left: 10px;
          margin-right: 10px;
        }
      }
    </style>

    <div class="card">
      <h1>Tutoring</h1>
      <p>Brief description here.</p>
      <div class="tutoring-events">
        <h2 class="events-title">
          <iron-icon icon="shared-icons:event"></iron-icon>
          &nbsp;Tutoring Events
        </h2>
        <iron-ajax auto
            url="../data/tutoring-events.json"
            handle-as="json"
            last-response="{{eventsResponse}}"></iron-ajax>
        
        <iron-list items="[[eventsResponse]]" as="item">
          <template>
            <div class="item" tabindex$="[[tabIndex]]">
              <div class$="{{getClasses(item.veryImportant)}}">
                <p class="item-date">[[item.date]]</p>
                <h2 class="item-title">[[item.name]]</h2>
                <p class="item-blurb">[[item.blurb]]</p>
              </div>
            </div>
          </template>
        </iron-list>
      </div>
      <div class="spacer"></div>
      <div class="tutoring-schedules">
        <h2 class="events-title">
          <iron-icon icon="shared-icons:schedule"></iron-icon>
          &nbsp;Tutoring Schedules
        </h2>
        <iron-ajax auto
            url="../data/tutoring-schedules.json"
            handle-as="json"
            last-response="{{schedulesResponse}}"></iron-ajax>
        <paper-tabs scrollable selected="{{selected}}">
          <dom-repeat items="{{schedulesResponse}}">
            <template>
              <paper-tab>[[item.name]]</paper-tab>
            </template>
          </dom-repeat>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
          <dom-repeat items="{{schedulesResponse}}">
            <template>
              <div class="schedule-container">
                <iframe src="{{item.link}}" scrollbars="no"></iframe>
              </div>
            </template>
          </dom-repeat>
        </iron-pages>
      </div>
    </div>
  </template>

  <script>
    class TutoringPage extends Polymer.Element {
      static get is() { return 'page-tutoring'; }
      
      static get properties() {
        return {
          selected: {
            type: Number,
            value: 0
          }
        };
      }
      
      _scheduleSelected(tutoringSchedule) {
        console.log(tutoringSchedule);
      }

      getClasses(veryImportant) {
        var classes = 'pad';
        if (veryImportant) classes += ' important';
        return classes;
      }
    }

    window.customElements.define(TutoringPage.is, TutoringPage);
  </script>
</dom-module>
