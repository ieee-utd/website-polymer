cache:
  image: redis
api:
  build: ./images/api/
  volumes:
    - ./api/:/ieeeutd-api/
    - ./.git/:/ieeeutd-api/.git/
  working_dir: /ieeeutd-api/
  command: npm run dev
  environment:
    - ORIGIN=http://api.dev.ieeeutd.com
    - SESSION_SECRET=aASKF4AFjas52wFSAF
    - CACHE_HOST=cache
  ports:
    - "8000:3000"
  links:
    - database
    - cache
ui:
  volumes:
    - ./ui/:/ui/
  build: ./images/ui/
  command: /ui-runtime/node_modules/polymer-cli/bin/polymer.js serve --port 5000
  working_dir: /ui/
  ports:
    - "5000:5000"
nginx:
  image: nginx
  volumes:
    - ./images/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./certs/:/etc/nginx/certs
  ports:
    - "80:80"
  links:
    - api
    - ui
database:
  image: mongo
