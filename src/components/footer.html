<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../shared-icons.html">

<dom-module id="app-footer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .footer {
        background: #232323;
        color: #ffffff;
        min-height: 230px;
        width: 100%;
        padding-bottom: 0.5em;
        display: flex;
        flex-flow: row wrap;
        font-size: 13px;
      }
      .footer-container {
        max-width: 1000px;
        height: 100%;
        padding-left: 2.5em;
        padding-right: 2em;
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
      }
      .footer-social, .footer-contact, .footer-affiliates {
        max-width: 220px;
        flex-grow: 1;
        margin-right: 5em;
      }
      .link-container {
        list-style-type: none;
      }
      .link-container > li {
        margin-top: 5px;
      }
      li.long {
        margin-bottom: 12px;
        max-width: 200px;
      }
      .link-container > li > a {
        text-decoration: none;
        color: #ffffff;
      }
      .footer-title {
        font-size: 20px;
        margin-left: 1.75em;
        color: #afafaf;
        margin-bottom: 0.2em;
      }
      .copyright {
        width: 100%;
        align-self: flex-end;
        margin-left: 1em;
        margin-top: 3em;
        font-size: 12px;
      }
      iron-icon {
        height: 18px;
        width: 18px;
      }
    </style>    

    <div class="footer">
      <div class="footer-container">
        <div class="footer-social">
          <h3 class="footer-title">Social</h3>
          <ul class="link-container">
            <li><a href="https://www.facebook.com/IEEEUTD" target="_blank">
              <iron-icon id="menuIcon" icon="shared-icons:facebook"></iron-icon>
              Facebook</a>
            </li>
          </ul>
        </div>
        <div class="footer-contact">
            <h3 class="footer-title">Contact</h3>
            <ul class="link-container">
              <li><a href="mailto:contact@ieeeutd.org">
                <iron-icon id="menuIcon" icon="shared-icons:email"></iron-icon>
                Email</a>
              </li>
              <li><a href="https://www.facebook.com/messages/t/IEEEUTD" target="_blank">
                <iron-icon id="menuIcon" icon="shared-icons:messenger"></iron-icon>
                Facebook Message</a>
              </li>
            </ul>
        </div>
        <div class="footer-affiliates">
          <h3 class="footer-title">Affiliates</h3>
          <ul class="link-container">
            <li class="long"><a href="https://www.ieee.org/" target="_blank">
              <iron-icon id="menuIcon" icon="shared-icons:domain"></iron-icon>
              The Institute of Electrial and Electronics Engineers
            </a></li>
            <li class="long"><a href="https://www.utdallas.edu/" target="_blank">
              <iron-icon id="menuIcon" icon="shared-icons:education"></iron-icon>
              The University of Texas<br/> at Dallas</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="copyright">&copy; 2018 IEEE UTD.</div>
    </div>
  </template>

  <script>
    class Footer extends Polymer.Element {
      static get is() { return 'app-footer'; }
    }

    window.customElements.define(Footer.is, Footer);
  </script>
</dom-module>
