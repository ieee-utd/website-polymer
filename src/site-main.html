<link rel="import" href="../lib/polymer/polymer-element.html">
<link rel="import" href="../lib/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../lib/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../lib/app-layout/app-header/app-header.html">
<link rel="import" href="../lib/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../lib/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../lib/app-route/app-location.html">
<link rel="import" href="../lib/app-route/app-route.html">
<link rel="import" href="../lib/iron-pages/iron-pages.html">
<link rel="import" href="../lib/iron-selector/iron-selector.html">
<link rel="import" href="../lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lib/paper-tabs/paper-tabs.html">
<link rel="import" href="shared-icons.html">

<link rel="lazy-import" href="page-committees.html">
<link rel="lazy-import" href="page-home.html">
<link rel="lazy-import" href="page-officers.html">
<link rel="lazy-import" href="page-tutoring.html">
<link rel="lazy-import" href="page-notfound.html">

<dom-module id="site-main">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .top-toolbar {
        margin-top: -8px; /* There's probably a better way */
      }

      .spacer-toolbar {
        height: 50vh;
        min-height: 400px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      paper-tabs[no-bar] paper-tab.iron-selected {
        background-color: var(--paper-blue-900);
        color: #fff;
      }

      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-horizontal;
        @apply --layout-center-center;
        color: #fff;
        text-decoration: none;
        padding: 0 1em 0 1em;
      }

      iron-pages {
        max-width: 1000px;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Website</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">Home</a>
          <a name="committees" href="[[rootPath]]committees">Committees</a>
          <a name="officers" href="[[rootPath]]officers">Officers</a>
          <a name="tutoring" href="[[rootPath]]tutoring">Tutoring</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar class="top-toolbar">
            <paper-icon-button icon="shared-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
            <paper-tabs selected="[[page]]" attr-for-selected="name" scrollable no-bar fit-container style="width: 520px;">
              <paper-tab name="home" link>
                <a href="[[rootPath]]home" tabindex="-1">HOME</a>
              </paper-tab>
              <paper-tab name="committees" link>
                <a href="[[rootPath]]committees" tabindex="-1">COMMITTEES</a>
              </paper-tab>
              <paper-tab name="officers" link>
                <a href="[[rootPath]]officers" tabindex="-1">OFFICERS</a>
              </paper-tab>
              <paper-tab name="tutoring" link>
                <a href="[[rootPath]]tutoring" tabindex="-1">TUTORING</a>
              </paper-tab>
            </paper-tabs>
          </app-toolbar>
          <app-toolbar class="spacer-toolbar"></app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="notfound"
            role="main">
          <page-home name="home"></page-home>
          <page-committees name="committees"></page-committees>
          <page-officers name="officers"></page-officers>
          <page-tutoring name="tutoring"></page-tutoring>
          <page-notfound name="notfound"></page-notfound>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MainSite extends Polymer.Element {
      static get is() { return 'site-main'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'notfound';
      }
    }

    window.customElements.define(MainSite.is, MainSite);
  </script>
</dom-module>
