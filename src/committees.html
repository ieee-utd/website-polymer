<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./components/footer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="view-committees">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-tab-ink: #232323;
      }
      .container {
        min-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
      }
      .body {
        padding: 10px;
        flex-grow: 1;
        min-height: 350px;
        display: flex;
        justify-content: center;
        background: #f7f7f7;
      }
      .inner {
        margin: 5px 10px;
        width: 1200px;
      }
      a {
        color: #3488ff;
        text-decoration: none;
        border-bottom: 1px #3488ff dotted;
      }
      paper-tabs {
        margin-top: 5px;
        font-family: 'Roboto', 'Noto', sans-serif;
        --paper-tabs-selection-bar-color: #ffffff;
        width: 100%;
        color: #ffffff;
        background: #5a5a5a;
        text-transform: uppercase;
        margin-bottom: 1px;
      }
      paper-tab.iron-selected {
        font-weight: 800;
      }
      iron-pages {
        width: calc(100% - 20px);
        min-height: 300px;
        background: #e1e1e1;
        padding: 10px;
      }
      .committee-container {
        margin: 0 48px;
      }
      .committee-container > p {
        margin-top: 0;
      }

      @media only screen and (max-width: 400px) {
        .committee-container {
          margin: 0;
          font-size: 14px;
        }
      }
    </style>

    <div class="container">
      <div class="body">
        <div class="inner">
          <h1>Committees</h1>
          <p>If you want to join a committee, fill out this <a href="#" target="_blank">form</a>.</p>
          <paper-tabs scrollable selected="{{selected}}">
            <dom-repeat items="[[committees]]">
              <template>
                <paper-tab>[[item.name]]</paper-tab>
              </template>
            </dom-repeat>
          </paper-tabs>
          <iron-pages selected="{{selected}}">
            <template is="dom-if" if="[[loading]]">
              Loading...
            </template>
            <dom-repeat items="[[committees]]">
              <template>
                <!-- TODO: inner-h-t-m-l is terrible; find something better -->
                <div class="committee-container" inner-h-t-m-l="[[item.about]]"></div>
              </template>
            </dom-repeat>
          </iron-pages>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class CommitteesView extends Polymer.Element {
      static get is() { return 'view-committees'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: true
          },
          committees: {
            type: Array,
            value: []
          },
        }
      }

      connectedCallback() {
        super.connectedCallback();

        Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/18k69-NZcpUhzbuw0OVTmYuCDFZxnfSK8l-rSgYNBzAQ/pubhtml',
          callback: (data, tabletop) => {
            this.committees = data;
            this.selected = 0;
            this.loading = false;
          },
          simpleSheet: true
        })
      }
    }

    window.customElements.define(CommitteesView.is, CommitteesView);
  </script>
</dom-module>
