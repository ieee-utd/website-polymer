<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./components/banner.html">
<link rel="import" href="./components/footer.html">

<dom-module id="view-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .container {
        min-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
      }
      h2 {
        background: #232323;
        display: flex;
        align-items: center;
        color: #ffffff;
      }
      iron-icon {
        padding: 0 15px 0 8px;
      }
      .body {
        flex-grow: 1;
        min-height: 350px;
        justify-content: center;
        background: #f7f7f7;
        display: flex;
      }
      .inner {
        margin: 10px;
        width: 1200px;
      }
      a {
        color: #3488ff;
        text-decoration: none;
        border-bottom: 1px #3488ff dotted;
      }
      .top {
        display: flex;
        justify-content: center;
        flex-flow: row wrap;
      }
      .announcements, .events {
        margin: 10px;
      }
      iron-list {
        min-height: 200px;
        max-height: 400px;
        width: 350px;
        background: #e1e1e1;
        padding: 10px;
      }
      .item {
        min-height: 100px;
        background: white;
        margin: 3px 0;
        padding: 3px 5px 5px 16px;
        border-left: 4px solid #232323;
        font-size: 14px;
      }
      .important {
        border-left: 4px solid #3488ff;
      }
      .item-date {
        font-style: italic;
        color: #8c8c8c;
      }
      .item-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
      }
      .item-top {
        display: flex;
        align-items: center;
        height: 38px;
      }
      .item-top-spacer {
        @apply --layout-flex;
      }
      .item-link > a {
        border: none;
      }
      .item-link-icon {
        width: 38px;
        height: 38px;
      }
      .location {
        display: flex;
        justify-content: center;
      }
      .location-inner {
        display: flex;
        justify-content: center;
        flex-flow: row wrap;
      }
      .location-title, .location-spacer {
        width: 370px;
        margin: 0 10px;
      }
      .map-container {
        width: calc(100% - 20px);
        height: 400px;
        background: #e1e1e1;
      }
      google-map {
        margin: 10px;
        height: 380px;
      }

      @media only screen and (max-width: 400px) {
        iron-list {
          min-height: 200px;
          max-height: 400px;
          width: 280px;
          padding: 5px;
        }
        .location-title, .location-spacer {
          width: 290px;
        }
      }
    </style>

    <div class="container">
      <app-banner></app-banner>
      <div class="body">
        <div class="inner">
          <div class="top">
            <div class="announcements">
              <h2><iron-icon icon="shared-icons:announcement"></iron-icon> Announcements</h2>
              <iron-list items="[[announcements]]">
                <template is="dom-if" if="[[loading]]">
                  Loading...
                </template>
                <template>
                  <div>
                    <div class$="{{getClasses(item.veryImportant)}}">
                      <div class="item-top">
                        <div class="item-date">[[item.date]]</div>
                        <div class="item-top-spacer"></div>
                        <div class="item-link">
                          <template is="dom-if" if="[[item.link]]">
                            <a href="[[item.link]]" target="_blank">
                              <paper-icon-button class="item-link-icon" icon="shared-icons:link"></paper-icon-button>
                            </a>
                          </template>
                        </div>
                      </div>
                      <div class="item-title">[[item.title]]</div>
                      <div>[[item.announcement]]</div>
                    </div>
                  </div>
                </template>
              </iron-list>
            </div>
  
            <div class="events">
              <h2><iron-icon icon="shared-icons:event"></iron-icon> Events</h2>
              <iron-list items="[[events]]">
                <template is="dom-if" if="[[loading]]">
                  Loading...
                </template>
                <template>
                  <div>
                    <div class$="{{getClasses(item.veryImportant)}}">
                      <div class="item-top">
                        <div class="item-date">[[item.date]] [[item.time]] @ [[item.location]]</div>
                        <div class="item-top-spacer"></div>
                        <div class="item-link">
                            <template is="dom-if" if="{{item.link}}">
                              <a href="[[item.link]]" target="_blank">
                                <paper-icon-button class="item-link-icon" icon="shared-icons:link"></paper-icon-button>
                              </a>
                            </template>
                          </div>
                      </div>
                      <div class="item-title">[[item.title]]</div>
                      <div>[[item.event]]</div>
                    </div>
                  </div>
                </template>
              </iron-list>
            </div>
        </div>

        <div class="location">
          <div class="location-inner">
            <div class="location-title">
              <h2><iron-icon icon="shared-icons:map"></iron-icon> Location</h2>
              <p>
                We are located at <br/>
                <a href="https://www.google.com/maps/place/Synergy+Park+North+Building+-+UT+Dallas/@32.9889742,-96.7559906,15z/data=!4m5!3m4!1s0x864c2206e04feeb9:0x54e35d04c429ba8a!8m2!3d32.9939073!4d-96.752337" target="_blank">3000 Synergy Park Blvd,<br/> 
                Richardson, TX 75080<br/>
                SPN 2.220</a>
              </p>
            </div>
            <div class="location-spacer"></div>
            <div class="map-container">
              <google-map latitude="32.9889742" longitude="-96.7559906" zoom="16" api-key="">
                <google-map-marker latitude="32.9889742" longitude="-96.7559906"></google-map-marker>
              </google-map>
            </div>
          </div>
        </div>
      </div>
    </div>
      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class HomeView extends Polymer.Element {
      static get is() { 
        return 'view-home'; 
      }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: true
          },
          announcements: {
            type: Array,
            value: []
          },
          events: {
            type: Array,
            value: []
          },
        }
      }
      
      connectedCallback() {
        super.connectedCallback();
        
        Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1MJl02X4gZnw4K64KmVoy9xkMQXOGdNPju0yUPGJa1YY/pubhtml',
          callback: (data, tabletop) => {
            this.announcements = data.Announcements.elements;
            this.events = data.Events.elements;
            this.loading = false;
          },
          simpleSheet: false
        })
      }

      getClasses(veryImportant) {
        var classes = 'item';
        if (veryImportant === 'TRUE') classes += ' important';
        return classes;
      }
    }

    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
