<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="./components/footer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="view-officers">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-tab-ink: #232323;
      }
      .container {
        min-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
      }
      .body {
        padding: 10px;
        flex-grow: 1;
        min-height: 350px;
        display: flex;
        justify-content: center;
        background: #f7f7f7;
      }
      .inner {
        margin: 5px 10px;
        width: 1200px;
      }
      a {
        color: #3488ff;
        text-decoration: none;
      }
      p {
        margin: 0;
      }
      .cards-container {
        display: flex;
        justify-content: center;
        flex-flow: row wrap;
      }
      paper-card {
        width: 350px;
        width: 280px;
        margin: 10px;
        padding: 16px;
      }
      .card-spacer {
        max-width: 350px;
        min-width: 280px;
        margin: 10px;
      }
      .card-top {
        display: flex;
        align-items: center;
      }
      iron-image {
        height: 80px;
        width: 80px;
      }
      .card-title {
        margin-left: 20px;
        font-size: 24px;
      }
      .position {
        font-style: italic;
        color: #3488ff;
      }
      .blurb {
        max-width: 350px;
      }

      @media only screen and (max-width: 400px) {
        .position, .blurb {
          font-size: 14px;
        }
      }
    </style>

    <div class="container">
      <div class="body">
        <div class="inner">
          <h1>Officers</h1>
          <p>Meet out amazing officers!</p>
          
          <template is="dom-if" if="[[loading]]">
            Loading...
          </template>
          <div class="cards-container">
            <dom-repeat items="[[officers]]">
              <template>
                <div>
                  <paper-card>
                    <div class="card-top">
                      <iron-image src="[[item.avatar]]" sizing="cover"></iron-image>
                      <h3 class="card-title">[[item.name]]</h3>
                    </div>
                    <p class="position">[[item.position]]</p>
                    <template is="dom-if" if="[[item.email]]">
                      <a href="mailto:[[item.email]]">
                        <paper-icon-button class="item-link-icon" icon="shared-icons:email"></paper-icon-button>
                      </a>
                    </template>
                    <p class="blurb">[[item.blurb]]</p>
                  </paper-card>
                </div>
              </template>
            </dom-repeat>
            <div class="card-spacer"></div>
            <div class="card-spacer"></div>
            <div class="card-spacer"></div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class OfficersView extends Polymer.Element {
      static get is() { return 'view-officers'; }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: true
          },
          officers: {
            type: Array,
            value: []
          },
        }
      }

      connectedCallback() {
        super.connectedCallback();
        Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1ohEgdV4T6ACI99TkWw60EuHs4Pj8Ex-o7kwSt4fkNOw/pubhtml',
          callback: (data, tabletop) => {
            this.officers = data;
            this.loading = false;
          },
          simpleSheet: true
        })
      }
    }

    window.customElements.define(OfficersView.is, OfficersView);
  </script>
</dom-module>
