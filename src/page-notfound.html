<link rel="import" href="../lib/polymer/polymer-element.html">

<dom-module id="page-notfound">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }
      .container {
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: center;
      }
      h3#message {
        margin-top: 50px;
      }
    </style>

    <div class="container">
      <h3 id="message">
        Oops! We couldn't find what you were looking for.<br/>
        <a href="[[rootPath]]">Head back to home.</a>
      </h3>
    </div>
  </template>

  <script>
    class NotFoundPage extends Polymer.Element {
      static get is() { return 'page-notfound'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(NotFoundPage.is, NotFoundPage);
  </script>
</dom-module>
