<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/footer.html">

<dom-module id="view-notfound">
  <template>
    <style>
      :host {
        display: block;
      }
      .container {
        min-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
      }
      .body {
        padding: 10px;
        flex-grow: 1;
        min-height: 150px;
      }
    </style>

    <div class="container">
      <app-banner></app-banner>
      <div class="body">
        <p>
          We couldn't find what you were looking for.<br/> 
          <a href="[[rootPath]]">Head home</a>
        </p>
      </div>
      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class MyView404 extends Polymer.Element {
      static get is() { return 'view-notfound'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(MyView404.is, MyView404);
  </script>
</dom-module>
