              <paper-tab name="committees" link>

              <paper-tab name="officers" link>
                <a href="[[rootPath]]officers" tabindex="-1">OFFICERS</a>

              </paper-tab>
            </paper-tabs>
            <div id="toolbarBtnContainer">
              <paper-icon-button icon="shared-icons:arrow-back"></paper-icon-button>
              <paper-icon-button icon="shared-icons:arrow-back"></paper-icon-button>
            </div>
          </app-toolbar>
          <app-toolbar class="title">
            <div>

          </app-toolbar>
          <app-toolbar class="banner-main" banner>
            <div id="bannerContainer">

              <span id="bannerBtnContainer">

                  &nbsp; JOIN US!
                </paper-button>
                <paper-button raised class="indigo">
                  <iron-icon icon="shared-icons:arrow-back"></iron-icon>
                  &nbsp; CONTACT US

            attr-for-selected="name"
            fallback-selection="notfound"
            role="main">
          <page-home name="home"></page-home>
          <page-committees name="committees"></page-committees>
          <page-officers name="officers"></page-officers>
          <page-tutoring name="tutoring"></page-tutoring>
          <page-notfound name="notfound"></page-notfound>
        </iron-pages>
      </app-header-layout>

  <script>
    class MainSite extends Polymer.Element {
      static get is() { return 'site-main'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          fancyPage: {
            type: String
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          bannerContainer: {
            type: Node,
            observer: '_bannerObtained',
          },
        };
      }

      ready(){
        super.ready();
        this.bannerContainer = this.$.bannerContainer;
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }
      
      _bannerObtained(banner) { // TODO: calculate view width for scroll offset and duration
        // Setup banner animation via ScrollMagic
        var controller = new ScrollMagic.Controller();
        console.log(banner.childNodes)
        var blurbTween = TweenMax.fromTo(banner.childNodes[1], 0.1, {opacity: 1}, {opacity: 0})
        var buttonsTween = TweenMax.fromTo(banner.childNodes[3], 0.1, {opacity: 1}, {opacity: 0, pointerEvents: 'none'})
        new ScrollMagic.Scene({
                duration: 170,
                offset: 0
            })
            .setTween(blurbTween)
            .addIndicators({name: 'blurb'})
            .addTo(controller);
          new ScrollMagic.Scene({
            duration: 50,
            offset: 170
          })
          .setTween(buttonsTween)
          .addIndicators({name: 'toolbar buttons'})
          .addTo(controller);
      }

      _routePageChanged(page) {
        this.page = page || 'home';
        this.fancyPage = (this.page === '') ? page.charAt(0).toUpperCase() + page.slice(1) : 'Home';
        window.scrollTo(0, 0);
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'notfound';
      }
    }

    window.customElements.define(MainSite.is, MainSite);
  </script>
</dom-module>
