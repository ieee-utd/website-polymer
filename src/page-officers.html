<link rel="import" href="../lib/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../lib/iron-ajax/iron-ajax.html">
<link rel="import" href="../lib/paper-card/paper-card.html">

<dom-module id="page-officers">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }
      .main-container {
        display: flex;
        justify-content: center;
      }
      .cards-container {
        max-width: 1200px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
      }
      paper-card {
        background: #f4f4f4;
        box-shadow: none;
        border-radius: 7px;
        max-width: 380px;
        margin-left: 7px;
        margin-right: 7px;
        margin-bottom: 14px;
        align-self: flex-start;
      }
      paper-card.dummy {
        width: 380px;
        height: 5px;
        background: none;
      }
      .card-header {
        padding-top: 10px;
        padding-left: 12px;
        padding-right: 12px;
        padding-bottom: 10px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        display: flex;
        flex-flow: wrap row;
        background: #919191;
        color: #ffffff;
      }
      .card-avatar {
        margin-right: 20px;
        width:120px; 
        height:120px; 
        border-radius: 50%;
      }
      .card-title {
        font-size: 18pt;
        font-weight: 400;
        align-self: center;
        margin: 0;
      }
      .card-content {
        margin-left: 10px;
        margin-right: 10px;
      }
      .card-position {
        color: #3488ff;
        font-weight: 400;
        font-size: 13pt;
      }
      .card-actions {
        border-top: solid 1px rgba(173, 173, 173, 0.52);
        min-height: 10px;
      }

      @media only screen and (max-width: 920px) {
        :host {
          padding: 10px;
        }
        .card {
          margin-left: 20px;
          margin-right: 20px;
        }
      }
      @media only screen and (max-width: 470px) {
        :host {
          padding: 0px;
        }
        .card {
          margin-left: 10px;
          margin-right: 10px;
        }
        paper-card.dummy {
          width: 350px;
          height: 5px;
          background: none;
        }
      }
    </style>

    <div class="card">
      <h1>Officers</h1>
      <div class="main-container">
      <iron-ajax auto
          url="../data/officers.json"
          handle-as="json"
          last-response="{{officersResponse}}"></iron-ajax>
      <div class="cards-container">
        <dom-repeat items="{{officersResponse}}">
          <template>
            <paper-card>
              <div class="card-container">
                <div class="card-header">
                  <iron-image class="card-avatar" preload sizing="cover" placeholder="https://ssl.gstatic.com/images/branding/product/1x/avatar_anonymous_512dp.png" src="{{item.avatar}}"></iron-image>
                  <h3 class="card-title">{{item.name}}</h3>
                </div>
                <div class="card-content">
                  <p class="card-position"><i>{{item.position}}</i></p>
                  <p>{{item.summary}}</p>
                </div>
                <div class="card-actions">
                  <!-- TODO: addme -->
                </div>
              </div>
            </paper-card>
          </template>
        </dom-repeat>

        <paper-card class="dummy"></paper-card>
        <paper-card class="dummy"></paper-card>
      </div>
      </div>
    </div>
  </template>

  <script>
    class OfficersPage extends Polymer.Element {
      static get is() { return 'page-officers'; }
    }

    window.customElements.define(OfficersPage.is, OfficersPage);
  </script>
</dom-module>
