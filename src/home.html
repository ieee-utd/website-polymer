<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">
<link rel="import" href="./footer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="view-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      
      .banner:before {
        width: 100%;
        height: 400px;
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        z-index: -1;
        background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(/images/banner-photo.jpg);
        filter: blur(5px);
        background-position: left center;
      }
      .banner {
        width: 100%;
        height: 400px;
        text-align: center;
      }
      h3 {
        color: #ffffff;
        font-style: italic;
      }
      iron-image {
        margin-top: 30px;
        --iron-image-width: 400px;
      }
      iron-list {
        height: 400px;
        overflow: scroll;
        max-width: 375px;
      }
      .item {
        padding-top: 10px;
        padding-bottom: 10px;
        max-width: 375px;
      }
      .pad {
        padding: 0 15px;
        border-left: 4px solid #5a5a5a;
      }
      .important {
        border-left: 4px solid #3488ff !important;
      }
      .important > .item-date, .important > .item-title {
        color: #3488ff !important;
      }
      p.item-date {
        margin-top: 0;
        margin-bottom: 5px;
        margin-left: 5px;
        font-style: italic;
      }
      p.item-blurb {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      a {
        color: #3488ff;
        text-decoration: none;
        border-bottom: 1px #3488ff dotted;
      }
      google-map {
        height: 500px;
      }

      @media only screen and (max-width: 700px) {
        iron-image {
          --iron-image-width: 350px;
        }
      }
      @media only screen and (max-width: 400px) {
        iron-image {
          --iron-image-width: 275px;
        }
      }
    </style>

    <div class="container">
      <div class="banner">
        <iron-image class="banner-logo" src="/images/logo.png"></iron-image>
        <h3>Blurb goes here.</h3>
      </div>

      <div class="card">
        <h1>Home</h1>
        <h2>Announcements</h2>
        <iron-ajax auto
            url="../data/announcements.json"
            handle-as="json"
            last-response="{{announcementResponse}}"></iron-ajax>
        <iron-list items="[[announcementResponse]]" as="item">
          <template>
            <div class="item" tabindex$="[[tabIndex]]">
              <div class$="{{getClasses(item.veryImportant)}}">
                <p class="item-date">[[item.dateCreated]]</p>
                <h2 class="item-title">[[item.title]]</h2>
                <p class="item-blurb">[[item.blurb]]</p>
              </div>
            </div>
          </template>
        </iron-list>

        <h2>Events</h2>
        <iron-ajax auto
            url="../data/events.json"
            handle-as="json"
            last-response="{{eventResponse}}"></iron-ajax>
            
        <iron-list items="[[eventResponse]]" as="item">
          <template>
            <div class="item" tabindex$="[[tabIndex]]">
              <div class$="{{getClasses(item.veryImportant)}}">
                <p class="item-date">[[item.date]] @ [[item.time]] in [[item.place]]</p>
                <h2 class="item-title">[[item.title]]</h2>
                <p class="item-blurb">[[item.blurb]]</p>
              </div>
            </div>
          </template>
        </iron-list>

        <h2>Location</h2>
        <p>We are located at<br/>
          <a href="https://www.google.com/maps/place/Synergy+Park+North+Building+-+UT+Dallas/@32.9889742,-96.7559906,15z/data=!4m5!3m4!1s0x864c2206e04feeb9:0x54e35d04c429ba8a!8m2!3d32.9939073!4d-96.752337" target="_blank">3000 Synergy Park Blvd,<br/> 
          Richardson, TX 75080<br/>
          Room: SPN 2.220</a>
        </p>
        <google-map latitude="32.9889742" longitude="-96.7559906" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc" zoom="17" max-zoom="17" min-zoom="17">
          <google-map-marker latitude="32.9889742" longitude="-96.7559906" draggable="true"></google-map-marker>
        </google-map>
      </div>
      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class Home extends Polymer.Element {
      static get is() { return 'view-home'; }

      getClasses(veryImportant) {
        var classes = 'pad';
        if (veryImportant) classes += ' important';
        return classes;
      }
    }

    window.customElements.define(Home.is, Home);
  </script>
</dom-module>
