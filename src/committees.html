<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./footer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-committees">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-tab-ink: #232323;
      }
      paper-tabs {
        margin-top: 5px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        --paper-tabs-selection-bar-color: #ffffff;
        width: 100%;
        color: #ffffff;
        background: #5a5a5a;
        text-transform: uppercase;
        margin-bottom: 1px;
      }
      paper-tab.iron-selected {
        font-weight: 800;
      }
      iron-pages {
        width: 100%;
        min-height: 500px;
        background: #f2f2f2;
        display: flex;
      }
      .committee-container {
        min-height: 500px;
        width: 100%;
        display: flex;
        margin: 1em;
      }
    </style>

    <div class="container">
      <div class="card">
        <h1>Committees</h1>
        <p>Blurb goes here.</p>
        
        <iron-ajax auto
            url="../data/committees.json"
            handle-as="json"
            last-response="{{committeesResponse}}"></iron-ajax>
        <paper-tabs scrollable selected="{{selected}}">
          <dom-repeat items="{{committeesResponse}}">
            <template>
              <paper-tab>[[item.name]]</paper-tab>
            </template>
          </dom-repeat>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
          <dom-repeat items="{{committeesResponse}}">
            <template>
              <div class="committee-container">
                {{item.info}}
              </div>
            </template>
          </dom-repeat>
        </iron-pages>
      </div>

      <app-footer></app-footer>
    </div>
  </template>

  <script>
    class Committees extends Polymer.Element {
      static get is() { return 'view-committees'; }

      static get properties() {
        return {
          selected: {
            type: Number,
            value: 0
          }
        };
      }
      
      _scheduleSelected(tutoringSchedule) {
        console.log(tutoringSchedule);
      }
    }

    window.customElements.define(Committees.is, Committees);
  </script>
</dom-module>
